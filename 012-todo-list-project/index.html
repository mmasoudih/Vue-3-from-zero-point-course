<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
  </head>
  <body>

    <div class="app-container">
      <h1 class="app-header">TO DO LIST</h1>
      <div class="add-task">
        <input type="text" autocomplete="off" placeholder="یه چیزی بنویس ..." class="task-input">
        <input type="submit" value="" class="submit-task">
      </div>
      <ul class="task-list">
        <li class="task-list-item">
          <label class="task-list-item-label">
            <input type="checkbox">
            <span>ضبط قسمت جدید دوره ویو از نقطه صفر</span>
          </label>
          <span class="delete-btn" title="حذف تسک"></span>
        </li>
        
        
      </ul>
      <div class="filter-section">
        <a href="">همه</a>
        <a href="">تموم شده</a>
        <a href="">تموم نشده</a>
      </div>
    </div>

  </body>
</html>
